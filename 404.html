<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página não encontrada - Texas Viagens">
    <meta name="robots" content="noindex, nofollow">
    <title>404 - Página Não Encontrada | Texas Viagens</title>
    <link rel="stylesheet" href="assets/css/styles-premium.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .error-content {
            background: white;
            padding: 4rem 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #0056b3;
            margin: 0;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2.5rem;
            color: #1a1a1a;
            margin: 1.5rem 0;
        }
        
        .error-message {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 2.5rem;
            line-height: 1.8;
        }
        
        .error-actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1.25rem 2.5rem;
            font-size: 1.125rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: inline-block;
            border: 3px solid transparent;
        }
        
        .btn-primary {
            background: #0056b3;
            color: white;
        }
        
        .btn-primary:hover,
        .btn-primary:focus {
            background: #003d82;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,86,179,0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #0056b3;
            border-color: #0056b3;
        }
        
        .btn-secondary:hover,
        .btn-secondary:focus {
            background: #0056b3;
            color: white;
        }
        
        .btn:focus {
            outline: 4px solid #ffd700;
            outline-offset: 4px;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-content {
                padding: 3rem 2rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <main class="error-page" role="main" id="main-content">
        <div class="error-content">
            <h1 class="error-code" aria-label="Erro 404">404</h1>
            <h2 class="error-title">Página Não Encontrada</h2>
            <p class="error-message">
                Desculpe, a página que você está procurando não existe ou foi movida.
                Que tal explorar nossos destinos incríveis?
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary" aria-label="Voltar para página inicial">
                    Voltar ao Início
                </a>
                <a href="/#destinos" class="btn btn-secondary" aria-label="Ver destinos disponíveis">
                    Ver Destinos
                </a>
            </div>
        </div>
    </main>
</body>
</html>
